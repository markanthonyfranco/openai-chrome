<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div id="header-container">
        <div class="dropdown">
            <button id="model-dropdown-btn" title="Change model">
                <i id="model-dropdown-btn-icon" class="fa fa-robot"></i>
                <span id="model-dropdown-btn-text"></span>
            </button>
            <div id="model-dropdown-content">
                <a id="gpt-3.5-turbo-1106" class="model-dropdown-btn">GPT-3.5-Turbo (fastest)</a>
                <a id="gpt-4" class="model-dropdown-btn">GPT-4 (cleverest)</a>
                <a id="dall-e-3" class="model-dropdown-btn">DALL-E 3 (images)</a>
            </div>
        </div>
<!-- Add this section for URL input -->
<div class="input-group">



<!-- Dropdown for Choosing Pre-Written Prompts -->
<label for="pre-written-prompts">Prompts</label>
<select id="pre-written-prompts" name="pre-written-prompts">
    <option value="">Select a prompt</option>
    <option value="prompt1">Prompt 1</option>
    <option value="prompt2">Prompt 2</option>
    <!-- Add more options as needed -->

<!-- File Upload -->
<label for="file-upload">Upload a file:</label>
<input type="file" id="file-upload" name="file-upload" />

<!-- Text Area for Pasting Information -->
<label for="text-input">Paste information:</label>
<textarea id="text-input" name="text-input" rows="4" cols="50"></textarea>


    
</select>
<!-- URL Input -->
<label for="url-input">Enter URL:</label>
<input type="url" id="url-input" name="url-input" placeholder="https://example.com" />
</div>

        
        <div id="action-btn-container">
            <button id="clear-chat-btn" title="Clear chat">
                <i class="fa fa-trash"></i>
            </button>
            <button id="settings-btn" title="Settings">
                <i class="fa fa-cog"></i>
            </button>
        </div>
    </div>
    <div id="chat-container">
        <div id="chat-messages"></div>
    </div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button id="send-btn" title="Send message">
            <i class="fa fa-paper-plane"></i>
        </button>
    </div>

    <script src="popup.js"></script>
</body>

</html>
